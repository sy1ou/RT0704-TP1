{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Libraries{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for lib in libs %}
    <article class="element">
      <header>
        <div>
          <h1>{{ lib }}</h1>
        </div>
          <a class="action" href="{{ url_for('show_library', library=lib) }}">Show</a>
      </header>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
