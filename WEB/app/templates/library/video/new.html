{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New video{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input type=text name="title" id="title" maxlength="32" required>

    <label for="year">Year</label>
    <input type="number" name="year" id="year" placeholder="YYYY" min="1800" max="2100" required>

    <label for="director_name">Director's name</label>
    <input type=text name="director_name" id="director_name" maxlength="24" required>
    <label for="director_surname">Director's surname</label>
    <input type=text name="director_surname" id="director_surname" maxlength="24" required>

    <label for="actor1_name">Actor 1's name</label>
    <input type=text name="actor1_name" id="actor1_name" maxlength="24" required>
    <label for="actor1_surname">Actor 1's surname</label>
    <input type=text name="actor1_surname" id="actor1_surname" maxlength="24" required>

    <label for="actor2_name">Actor 2's name</label>
    <input type=text name="actor2_name" id="actor2_name" maxlength="24" required>
    <label for="actor2_surname">Actor 2's surname</label>
    <input type=text name="actor2_surname" id="actor2_surname" maxlength="24" required>

    <label for="actor3_name">Actor 3's name</label>
    <input type=text name="actor3_name" id="actor3_name" maxlength="24" required>
    <label for="actor3_surname">Actor 3's surname</label>
    <input type=text name="actor3_surname" id="actor3_surname" maxlength="24" required>

    <label for="library">Library</label>
    <select name="library" id="library">
      {% for lib in libs %}
        <option value="{{ lib }}">{{ lib }}</option>
      {% endfor %}
    </select>
    <input type="submit" value="Add">
  </form>
{% endblock %}
