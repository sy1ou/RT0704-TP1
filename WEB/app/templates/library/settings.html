{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Library {{ name }}{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for video in content['videos'] %}
    <article class="video">
      <header>
        <div>
          <h1>{{ video['title'] }}</h1>
        </div>
        <a class="action" href="{{ url_for('edit_video', library=name, video_id=video['title']) }}">Edit</a>
      </header>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
  <hr>
  <form action="{{ url_for('delete_library', library=name) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
